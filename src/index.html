<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Relative Gender</title>
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="grid">
        <h1>Research name identity</h1>
        <form action="">
            <input 
                class="inputName" 
                type="text" 
                placeholder="Type your first name...">

            <button 
                class="inputResearch">
                Research
            </button>
        </form>

        <section>
            <div>
                <h2 
                    class="result resultName">
                </h2>
                <p>
                    Probable gender: 
                    <span class="result resultGender"></span>
                </p>
                <p>
                    Probable assert gender:
                   <span class="result resultProbability"></span> 
                </p>
                <p>
                   Amount research:
                   <span class="result resultCount"></span>
                </p>
            </div>
            <figure>
            <img 
                class="result resultAvatar"
                src="" 
                alt="">
            </figure>
            
        </section>
    </main>

    <script type="module" src="../dist/main.min.js"></script>
</body>
</html>
