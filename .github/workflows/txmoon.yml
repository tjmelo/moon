name: Tasks TMX Moon runner
on: [push]
jobs:
    TMX-Moon:
      runs-on: ubuntu-latest
      strategy:
      matrix:
        node: [ '12', '14', '16' ]
      steps:
        - run: echo "The process triggered ${{github.event_name}}"
        - run: echo "Server Github Host ${{runner.os}}"
         - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        - name: Check out repository code
          uses: actions/checkout@v2
          with:
            node-version: ${{ matrix.node }}
        - run: npm install
        - run: echo "Repository cloned ${{github.repository}}"
        - name: Quality process
        - name: List files in the repository
          run: |
                  ls ${{ github.workspace }}
        - run: npm run lint
        - run: echo "Status service ${{job.status}}"
